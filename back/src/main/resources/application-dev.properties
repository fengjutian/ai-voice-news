spring.datasource.url=jdbc:h2:mem:newsdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
server.port=8088
jwt.secret=dev-secret-voice-news-app-0123456789abcdef0123456789abcdef0123456789abcdef0123456789ab
jwt.issuer=voice-news-app
jwt.access-token-expire-seconds=3600
jwt.refresh-token-expire-seconds=2592000